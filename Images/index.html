<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
    footer {
      background-color: #000000;
      color: #B8B8B8; 
      padding: 20px 0;
    }
    .social-icons {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .social-icons li {
      margin-right: 10px;
    }
    .social-icons img {
      width: 25px;
      height: 25px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 40px;
    }
    .logo-container img {
      width: 150px; 
      height: auto;
    }
    .copyright {
      text-align: center;
      margin-top: 10px;
      margin-bottom:40px ;
    }
  </style>
</head>
<body>

<footer class="text-center">
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Site Logo">
    </div>
    <ul class="social-icons">
      <li>
        <img src="facebook.png" alt="Facebook Logo">
        <span>1,000,000 followers</span>
      </li>
      <li>
        <img src="twitter.png" alt="Twitter Logo">
        <span>300,000 followers</span>
        
      </li>
      <li>
        <img src="pinterest.png" alt="pinterest Logo">
        <span>400,000 followers</span>
        
      </li>
      <li>
        <img src="dribbble.png" alt="dribbble Logo">
        <span>700,000 followers</span>
      </li>
      <li>
        <img src="instagram.png" alt="Instagram Logo">
        <span>500,000 followers</span>
      </li>
    </ul>
  </div>
  <div class="copyright">
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
